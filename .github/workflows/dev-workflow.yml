name: OZI Checkpoint-only

on:
  push:
    branches:
      - 'dev*'
      - 'dev/**'

permissions:
  contents: read

jobs:
  checkpoint:
    name: OZI ${{ matrix.ozi }} with ${{ matrix.py }} on ${{ matrix.os }}
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        ozi:
          - dist
          - lint
          - test
        os:
          - ubuntu-latest
        py:
          - '3.10'
          - '3.11'
          - '3.12'
      fail-fast: false
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@eb238b55efaa70779f274895e782ed17c84f2895 # v2.6.1
        with:
          egress-policy: audit

      - uses: OZI-Project/checkpoint@5fbb337eff2581d34ee99b91382dc7a3de4e3db3
        with:
          python-version: ${{ matrix.py }}
          suite: ${{ matrix.ozi }}