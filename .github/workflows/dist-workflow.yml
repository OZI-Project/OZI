name: Semantic Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Build wheel
      run: |
        python -m pip install --upgrade pip
        python -m pip install --user --upgrade build
        python -m pip install --user --upgrade pyc_wheel
        python -m pip install --user --upgrade sigstore
        python -m pip install --user --upgrade meson
        python -m pip install --user --upgrade ninja
        python -m build -w
        git stash -- PKG-INFO
        python -m pyc_wheel dist/*.whl
        meson setup dist/build && \
        git stash drop && \
        git add PKG-INFO && \
        git commit PKG-INFO -m \"Updated PKG-INFO Version.\" && \
        meson dist -C dist/build --formats gztar --no-tests --allow-dirty && \
        sigstore sign dist/*.whl dist/build/meson-dist/*.tar.gz && \
        git stash pop && \
        git add CHANGELOG.md && \
        git commit CHANGELOG.md -m \":loud_sound: Added release changes.\" && \
        git stash clear
    
    - name: Python Semantic Release
      id: release
      uses: python-semantic-release/python-semantic-release@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      # NOTE: DO NOT wrap the conditional in ${{ }} as it will always evaluate to true.
      # See https://github.com/actions/runner/issues/1173
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
      if: steps.release.outputs.released == 'true'

    - name: Publish package distributions to GitHub Releases
      uses: python-semantic-release/upload-to-gh-release@main
      if: steps.release.outputs.released == 'true'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}