[tool.tox]
legacy_tox_ini = """
[tox]
skipsdist = True
envlist = py3{10,11,12}

[gh]
python =
     3.12 = py312
     3.11 = py311
     3.10 = py310

[testenv]
allowlist_externals = rm
package = wheel
deps =
     meson >= 1.1.0
     ninja >= 1.8.2
     pip-tools
     setuptools_scm[toml]
     tomli >= 2.0.0
commands =
     meson setup {env_tmp_dir} -D{posargs}=enabled
     meson compile -C {env_tmp_dir}
     rm -rf {env_tmp_dir}/.gitignore
     pip install -q .
     meson test --no-rebuild --maxfail=1 -C {env_tmp_dir} --setup={posargs}
"""
