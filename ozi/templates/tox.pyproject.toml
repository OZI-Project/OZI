[tool.tox]
legacy_tox_ini = """
[tox]
skipsdist = True
envlist = {% for suite in spec.python.ci.checkpoint.suites %}{{ suite }},{% endfor %}

[gh]
python =
   {{ spec.python.support.bugfix1 }} = {% for suite in spec.python.ci.checkpoint.suites %}{{ suite }},{% endfor %}
   {{ spec.python.support.bugfix2 }} = {% for suite in spec.python.ci.checkpoint.suites %}{{ suite }},{% endfor %}
   {{ spec.python.support.security }} = {% for suite in spec.python.ci.checkpoint.suites %}{{ suite }},{% endfor %}

[testenv]
allowlist_externals = rm
package = wheel
deps =
{%- for requires in spec.python.build.requires.values() %}
   {{ requires }}
{%- endfor %}
   -r requirements.in
commands =
   meson compile -C {env_tmp_dir}
   rm -rf {env_tmp_dir}/.gitignore

{%- for suite in spec.python.ci.checkpoint.suites %}
[testenv:{{ suite }}]
commands_pre = meson setup {env_tmp_dir} -Dozi:{{ suite }}=enabled --reconfigure
commands_post = meson test --no-rebuild --maxfail=1 -C {env_tmp_dir} --setup={{ suite }}
{%- endfor %}

[testenv:fix]
description = quickly fix minor source issues 
deps = 
     black>=24.3
     isort
     autoflake
     ruff
skip_install = true
commands =
     {env_python} -m black -S .
     {env_python} -m isort .
     {env_python} -m autoflake -i -r .
     {env_python} -m ruff check {{ project.name|underscorify }} --fix
"""